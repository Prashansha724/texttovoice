<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/text-to-speech.png" type="image/x-icon">

    <title>Text To Speech</title>
</head>
<!-- loding function for mobile devices -->

<body onload="textToAudio()">
    <header>
        <div class="header-item">
            <h1 class="title">Text To Speech</h1>
            <div class="header-menu">
              
                
            </div>
            <img src="icons/bars-solid.svg" id="menu-icon" class="menu-icon" alt="menu" />
        </div>
    </header>
     <div class="message">
        <h1>Hey there, Easily convert your text to speech with this app, Write your message and click on speech!</h1>
        <!-- <a href="https://github.com/diwuracreatives/text-to-speech"> <p class="help">Hey there, Easily convert your texts to speech with app, Write your message and click on speech! Leggo</p> -->
     </div>
     <!-- <a href="https://github.com/diwuracreatives/text-to-speech"><p>CLICK HERE TO ACCESS REPO</p></a> -->
   
    <main>
        <div class="container">
            <div class="form">
                <div>
                    <h2 class="vt">Select Voice</h2>
                    <select id="voices" class="form-select bg-secondary text-light"></select>
                </div>
                <div>
                    <h2 class="vt" >Message</h2>
                    <textarea id="input-text" placeholder="Enter Text" cols="40%" rows="11%"></textarea>

                </div>
            </div>

            <div>
                <div >
                    <h2 class="inputs">Volume</h2>
                    <input type="range" min="1" max="10" value="5" id="volumeRange">
                </div>

                <div>
                    <h2 class="inputs">Rate</h2>
                    <input type="range" min="1" max="10" value="5" id="rateRange">
                </div>

                <div>
                    <h2 class="inputs">Pitch</h2>
                    <input type="range" min="1" max="20" value="10" id="pitchRange">
                </div>

                <div class="set">
                    <button class="final" onclick="textToAudio()">Speech</button>
                    <button class="final" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>

        
            </div>
        </div>
    </main>

   
       
    <script src="script.js"></script>

</body>

</html>
